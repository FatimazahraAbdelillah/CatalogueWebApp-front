<div class="panel panel-success">
  <div class="panel-heading">Gestion des Produits</div>
  <div class="panel-body">
    <div>
      <div>
        <a style="cursor:pointer" class="clickable" (click)="onNewProd()"><img src="assets/images/plus_math_24px.png"/></a>
      </div>
      <p></p>
      <div *ngIf="mode == 'new-prod'" class="col-md-6">
        <form #f="ngForm" (ngSubmit)="onSaveProd(f.value)">
          <div class="form-group">
            <input placeholder="Name" type="text" name="name" ngModel class="form-control">
          </div>
          <div class="form-group">
            <input placeholder="Price" type="number" name="price" ngModel class="form-control">
          </div>
          <div class="form-group">
            <select class="custom-select" class="form-control">
              <option value="" disabled>Category</option>
              <option *ngFor="let c of categories._embedded.categories" [ngValue]="cat">{{c.name}}</option>
            </select>
          </div>
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </div>

      <div class="panel-body">
        <table class="table table-striped" *ngIf="products">
          <thead>
          <tr>
            <th class="thead-dark">Nom du produit</th>
            <th class="thead-dark">Prix</th>
            <th class="thead-dark">Cat√©gorie</th>
            <th class="thead-dark">Gestion</th>
          </tr>
          <tr *ngFor="let p of products._embedded.products">
            <td>{{p.name}}</td>
            <td>{{p.price|number:'0.4'}} DH</td>
            <td>{{p.category}}</td>
            <td> <i class="material-icons" (click)="onDeleteProd(p)">
              delete_outline
            </i>
            <i class="material-icons" (click)="onEditProd(p)">
              edit_outline
            </i></td>
          </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
